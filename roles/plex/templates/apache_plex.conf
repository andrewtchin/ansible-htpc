<VirtualHost *:{{plex_reverse_proxy_port}}>
    ServerName localhost
    ServerAlias 127.0.0.1

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:32400/
    ProxyPassReverse / http://127.0.0.1:32400/
</VirtualHost>
